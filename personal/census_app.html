<body>
    <nav class="nav">
        <ul class="list nav__list">
          <li class="nav__item" ><a href="\index.html">About</a></li>

      <div class='container' id="map" style="margin: 0;">   
        <div class="leaflet-top leaflet-right">
            <div class = 'info'>
                <h1 class="header">Illinois 2020 Census</h1>
                <div class="label"id ="Name">Total</div>
                <table id ="table" class = "info-table">
                    <tr>
                        <th>&nbsp;</th>
                        <th>Candidate</th>
                        <th>Total</th>
                        <th>%</th>
                    </tr>
                    <tr id="White_row">
                        <td id ="White_block">&nbsp;</td>
                        <td>White</td>
                        <td id="White_votes">0</td>
                        <td id="White_percent">0.00</td>
                    </tr>
                    <tr id ="Black_row">
                        <td id ="Black_block">&nbsp;</td>
                        <td>Black</td>
                        <td id="Black_votes"'>0</td>
                        <td id="Black_percent">0.00</td>
                    </tr>
                    <tr id ="Asian_row">
                        <td id ="Asian_block">&nbsp;</td>
                        <td>Asian</td>
                        <td id="Asian_votes"'>0</td>
                        <td id="Asian_percent">0.00</td>
                    </tr>
                    <tr id="Hispanic_row">
                        <td id ="Hispanic_block">&nbsp;</td>
                        <td>Hispanic</td>
                        <td id="Hispanic_votes">0</td>
                        <td id="Hispanic_percent">0.00</td>
                    </tr>
                    <tr id="Native_row">
                        <td id ="Native_block">&nbsp;</td>
                        <td>Native American</td>
                        <td id="Native_votes">0</td>
                        <td id="Native_percent">0.00</td>
                    </tr>
                    <tr id="Pacific_row">
                        <td id ="Pacific_block">&nbsp;</td>
                        <td>Pacific Islander</td>
                        <td id="Pacific_votes">0</td>
                        <td id="Pacific_percent">0.00</td>
                    </tr>
                    <tr id="Total_row">
                        <td id ="Total_block">&nbsp;</td>
                        <td>Total</td>
                        <td id="Total_votes">0</td>
                       
                    </tr>
                </table> 
                <div class="leaflet-control wrap">
                    <div class="wrap">
                        <button class="btn" id="ward-btn" onclick="ward_click()">County</button>
                        <button class ="btn" id="precinct-btn" onclick="precinct_click()">Tract</button>
                    </div>
                </div> 
               
            </div>
        </div>
    </div>
      <script src="/JS/census.js"></script>
